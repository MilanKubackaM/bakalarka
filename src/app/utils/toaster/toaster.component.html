<div [className]="getToasterClass()"
    class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="myToaster">
    <div class="d-flex">
        <div class="toast-body" [innerHTML]="message"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Zatvorit"></button>
    </div>
</div>
