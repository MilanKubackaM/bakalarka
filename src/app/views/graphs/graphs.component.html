<div class="graph">
    <div class="container">
        <div class="row">
            <h1 class="heading">Vyvoj poctu cyklistov v danej lokalite</h1>
        </div>
        <div class="row justify-content-left">
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Lokalita</mat-label>
                    <mat-select [(ngModel)]="selectedLocation">
                        @for (location of locations; track location) {
                        <mat-option [value]="location" required>{{location.location}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matInput [(ngModel)]="startDate" matStartDate placeholder="Start date" required>
                        <input matInput [(ngModel)]="endDate" matEndDate placeholder="End date" required>
                    </mat-date-range-input>
                    <mat-hint>DD/MM/RRRR – DD/MM/RRRR</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>

            </div>
            <div class="col-md-4">
                <mat-form-field class="input-group">
                    <mat-label>Interval</mat-label>
                    <div class="flex-container">
                        <input matInput type="number" class="form-control" [(ngModel)]="interval" name="timeValue"
                            required>
                        <mat-select class="custom-select" [(ngModel)]="unit" name="selectedUnit">
                            <mat-option value="seconds">Sekundy</mat-option>
                            <mat-option value="minutes">Minúty</mat-option>
                            <mat-option value="hours">Hodiny</mat-option>
                            <mat-option value="days">Dni</mat-option>
                        </mat-select>
                    </div>
                </mat-form-field>
            </div>
            <div class="form-group">
                <button name="submit" type="submit" class="btn btn-primary" (click)="createChart()">Vykreslit</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <canvas id="MyChart">{{ chart }}</canvas>
        </div>
    </div>
</div>
